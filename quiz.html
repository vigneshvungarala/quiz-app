<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="heading">
            <h1>QUIZ</h1>
        </div><br/>
        <form action="submit" method="post">
            <div class="question">
                <h3>1. 'OS' computer abbreviation usually means?</h3>
                <label>
                    <input type="radio" name="q1" value="a">  Order of Significance
                </label><br>
                <label>
                    <input type="radio" name="q1" value="b"> Open Software
                </label><br>
                <label>
                    <input type="radio" name="q1" value="c"> Operating System
                </label><br>
                <label>
                    <input type="radio" name="q1" value="d"> Optical Sensor
                </label>
            </div>

            <div class="question">
                <h3>2. Who is the CEO of Tesla?</h3>
                <label>
                    <input type="radio" name="q2" value="a"> Jeff Bezos
                </label><br>
                <label>
                    <input type="radio" name="q2" value="b"> Elon Musk
                </label><br>
                <label>
                    <input type="radio" name="q2" value="c"> Bill Gates
                </label><br>
                <label>
                    <input type="radio" name="q2" value="d"> Tony Stark
                </label>
            </div>

            <div class="question">
                <h3>3. What's a web browser</h3>
                <label>
                    <input type="radio" name="q3" value="a">  A kind of spider
                </label><br>
                <label>
                    <input type="radio" name="q3" value="b"> A computer that stores WWW files
                </label><br>
                <label>
                    <input type="radio" name="q3" value="c"> A person who likes to look at websites
                </label><br>
                <label>
                    <input type="radio" name="q3" value="d"> A software program that allows you to access sites on the World Wide Web
                </label>
            </div>

            <div class="question">
                <h3>4. '.MOV' extension refers usually to what kind of file?</h3>
                <label>
                    <input type="radio" name="q3" value="a"> Image file 
                </label><br>
                <label>
                    <input type="radio" name="q3" value="b"> Animation/movie file
                </label><br>
                <label>
                    <input type="radio" name="q3" value="c"> Audio file
                </label><br>
                <label>
                    <input type="radio" name="q3" value="d"> MS Office document
                </label>
            </div>

            <div class="question">
                <h3>5. What is part of a database that holds only one type of information?</h3>
                <label>
                    <input type="radio" name="q3" value="a"> Report 
                </label><br>
                <label>
                    <input type="radio" name="q3" value="b"> Field
                </label><br>
                <label>
                    <input type="radio" name="q3" value="c"> Record
                </label><br>
                <label>
                    <input type="radio" name="q3" value="d"> File
                </label>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
